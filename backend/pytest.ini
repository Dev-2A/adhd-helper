[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers --disable-warnings
asyncio_mode = auto

# 테스트 격리 설정
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests